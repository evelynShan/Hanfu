<section class="Home_BackPage">
    <div class="container">
        <div class="checkOut_Area">

            <div class="row cart_Title">
                <h1>Dear customer {{ @USER_NAME }}, this is your shopping cart.</h1>
            </div>

            <form>
                <article class="selected_Items">
                    <repeat group="{{ @cart }}" key="{{ @ikey }}" value="{{ @idiv }}">
                        <div class="row selected_Items_row">
                            <div class="col-xl-4 col-sm-6">
                                <div id="selected_Img">
                                    <a href="/Details" style="display: block">
                                        <img src="{{ @idiv.image }}">
                                    </a>
                                </div>
                            </div>
                            <div class="col-xl-8 col-sm-6" id="selected_Object">
                                <div class="row" id="selected_Title">
                                    <div class="col" style="font-size: 28px;">
                                        <p>{{ @idiv.name }}</p>
                                    </div>

                                </div>
                                <div class="row" id="selected_Detail">
                                    <div class="col-xl-3">
                                        <div>
                                            <dd>size: {{ @idiv.size }}</dd>
                                        </div>
                                    </div>
                                    <div class="col-xl-3">
                                        <div>
                                            <dd>quantity: {{ @idiv.number }}</dd>
                                        </div>
                                    </div>

                                    <div class="col-xl-3">
                                        <dd>price: £{{ @idiv.price }}</dd>
                                    </div>
                                    <div class="col-xl-3 selected_Delete" style="display: grid;">
                                        <a href="javascript:;" onclick="deleteCart('{{ @idiv.id }}')">Delete</a>
                                    </div>

                                </div>

                            </div>
                        </div>
                    </repeat>

                </article>
            </form>
            <div class="row selected_Sub">

                <div class="col-xl-10 col-sm-6">

                </div>
                <div class="col-xl-2 col-sm-6" id="selected_Sub">
                    <dt>Subtotal</dt>
                    <dd><span class="country_gbp">£{{ @total_price }}</span></dd>
                </div>
            </div>
            <div class="selected_checkOut">

                <div class="row">
                    <div class="col-2">
                        <a class="check_items" href="https://s2161131.edinburgh.domains/hanfusub2/">Continue shopping</a>
                    </div>
                    <div class="col-2">

                    </div>
                    <div class="col-4">
                        <button class="check_items" id="checkOut_Button">Checkout(unavailable now)</button>
                    </div>
                    <div class="col-2">

                    </div>
                    <div class="col-2"><div class="check_items">
                        <dl><dt>Total</dt><dd><span class="country_gbp">£{{ @total_price }}</span></dd></dl>

                    </div>

                    </div>

                </div>
            </div>

        </div>
    </div>
</section>
